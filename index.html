<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Library Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
    }
    .book {
      display: flex;
      gap: 15px;
      background: #fafafa;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #333;
    }
    img {
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üåç Global Library Book Search</h2>
    <input type="text" id="searchInput" placeholder="Search any book in the world...">
    <div id="result"></div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const resultDiv = document.getElementById("result");

    async function searchBooks(query) {
      if (!query) {
        resultDiv.innerHTML = "";
        return;
      }

      const response = await fetch(
        `https://www.googleapis.com/books/v1/volumes?q=${query}&maxResults=10`
      );

      const data = await response.json();
      resultDiv.innerHTML = "";

      if (!data.items) {
        resultDiv.innerHTML = "<p>No books found ‚ùå</p>";
        return;
      }

      data.items.forEach(item => {
        const book = item.volumeInfo;

        const div = document.createElement("div");
        div.className = "book";

        div.innerHTML = `
          <img src="${book.imageLinks?.thumbnail || ''}">
          <div>
            <b>Title:</b> ${book.title}<br>
            <b>Author:</b> ${book.authors ? book.authors.join(", ") : "Unknown"}<br>
            <b>Publisher:</b> ${book.publisher || "Unknown"}
          </div>
        `;

        resultDiv.appendChild(div);
      });
    }

    // Auto search while typing
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim();
      searchBooks(query);
    });

  </script>

</body>
</html>
